name: Update Legal Data

on:
  # Run weekly on Monday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run legal data update check
        run: npm run update-legal-data
      
      - name: Upload update report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: legal-data-update-report
          path: backups/legal-data/update-report-*.json
          retention-days: 30
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update legal data [automated]'
          branch: automated/legal-data-update
          title: 'chore: Automated legal data update'
          body: |
            ## Automated Legal Data Update
            
            This PR was created automatically by the weekly legal data update workflow.
            
            ### Changes
            - Updated legal lookup data from official sources
            - Validated data integrity
            - Created backup of previous data
            
            ### Review Required
            - [ ] Verify all rule citations are accurate
            - [ ] Check for any new jurisdiction rules
            - [ ] Confirm ex parte rules are up to date
            
            ### Update Report
            See the workflow artifacts for the detailed update report.
            
            ---
            *Generated by GitHub Actions*
          labels: |
            automated
            legal-data
          delete-branch: true
